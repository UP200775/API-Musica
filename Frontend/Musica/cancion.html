<body>
    <div  class="container">

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Nueva
          </button>


            <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Nueva</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                        <div class="form-group">
                            <label >Cancion:</label>
                              <input type="text" id="txtCancion" class="form-control" placeholder="Nombre de la cancion">
                          </div>
                
                          <div class="form-group">
                            <label>Artista:</label>
                              <input type="text" id="txtArtista" class="form-control" placeholder="ID Artista">
                          </div>

                          <div class="form-group">
                            <label>Genero:</label>
                              <input type="text" id="txtGenero" class="form-control" placeholder="ID Genero">
                          </div>
                          <div class="form-group">
                            <label>Album:</label>
                              <input type="text" id="txtAlbum" class="form-control" placeholder="ID Album">
                          </div>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button  id="btnGuardar"  name="btnGuardar" type="button" class="btn btn-success" onclick="guardar()">Guardar</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>

                </div>
            </div>
            </div>
    </div>
</body>
